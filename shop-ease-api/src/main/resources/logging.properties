# ===============================
# Java Util Logging Configuration
# ===============================

# Default global logging level
.level = INFO

# Configure console handler
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Console output level
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# File handler - logs go to logs/app.log
java.util.logging.FileHandler.pattern = logs/app.log
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.limit = 5000000
java.util.logging.FileHandler.count = 3
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level = INFO

# Package-specific levels (optional)
com.shopease.util.level = INFO
com.shopease.dao.level = INFO
com.shopease.servlet.level = FINE
