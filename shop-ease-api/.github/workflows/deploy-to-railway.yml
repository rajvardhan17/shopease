name: Build and Deploy to Railway

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Java (required for Maven)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Set up Maven cache
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build WAR
      - name: Build WAR
        run: mvn clean package -DskipTests

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t shopease:latest .

      # 6️⃣ Login to Railway Docker registry
      - name: Login to Railway
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.RAILWAY_USERNAME }}
          password: ${{ secrets.RAILWAY_API_KEY }}

      # 7️⃣ Push Docker image to Railway
      - name: Push Docker image
        run: |
          docker tag shopease:latest registry.railway.app/${{ secrets.RAILWAY_PROJECT_ID }}/shopease:latest
          docker push registry.railway.app/${{ secrets.RAILWAY_PROJECT_ID }}/shopease:latest

      # 8️⃣ Trigger Railway deployment
      - name: Deploy to Railway
        run: |
          curl -X POST "https://backboard.railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }}/deploy" \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"service":"shopease"}'
