name: Build and Deploy to Railway

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build WAR with Maven
      - name: Build WAR
        run: mvn clean package -DskipTests

      # 4. Upload WAR artifact (optional for debugging)
      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: shop-ease-war
          path: target/ROOT.war

      # 5. Deploy to Railway (assuming Railway CLI is used)
      - name: Install Railway CLI
        run: curl -sSL https://railway.app/install.sh | sh

      - name: Login to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --apiKey $RAILWAY_TOKEN

      - name: Deploy to Railway
        run: |
          railway up --path target/ROOT.war --detach
